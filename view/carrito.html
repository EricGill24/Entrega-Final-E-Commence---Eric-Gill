<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css"> 
    <title>Carrito</title>
</head>
<body>
    <div class="wrap">
        <header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-volver" href="../index.html"><button><i class="bi bi-arrow-return-left"></i>SEGUIR COMPRANDO</button>
                        </a>
                    </li>
                    <li>
                        <a class="boton-carrito active" href="./carrito.html"><button>CARRITO</button>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito está vacío.<i class="bi bi-emoji-frown"></i></p>

                <div class="carrito-productos disabled">
                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="../img/Quepi PSA.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Título</small>
                            <h3>Quepi</h3>
                        </div>
                        <div class="carrito-productos-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$4500</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$4500</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash"></i></button>
                    </div>
                </div>

                <div class="carrito-productos disabled">
                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="../img/Remera PSA.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Título</small>
                            <h3>Remera</h3>
                        </div>
                        <div class="carrito-productos-cantidad">
                            <small>Cantidad</small>
                            <p>2</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$10000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$20000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash"></i></button>
                    </div>
                </div>
                <div class="carrito-acciones disabled">
                    <div class="carrito-acciones-izq">
                        <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-der">
                        <div class="carritos-acciones-total">
                            <p>Total</p>
                            <p id="total">$24500</p>
                        </div>
                        <button class="carrito-acciones-comprar">COMPRAR AHORA</button>
                    </div>
                </div>
                <p class="carrito-comprado disabled">Muchas gracias por tu compra.<i class="bi bi-emoji-laughing"></i></p>
            </div>
        </main>
    </div>
</body>
</html>
